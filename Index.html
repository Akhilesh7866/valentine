<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#f5b7b1,#d7a0a0);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff4d6d;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

.box{
  width:650px;
  height:400px;
  background:#f2f2f2;
  border-radius:26px;
  box-shadow:0 25px 45px rgba(0,0,0,.3);
  padding:40px;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  margin:0;
  font-size:42px;
}

.buttons{
  position:relative;
  width:100%;
  height:170px;
  margin-top:50px;
}

button{
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  position:absolute;
  user-select:none;
}

#yes{
  background:#b94747;
  color:#fff;
  width:150px;
  height:60px;
  left:160px;
  bottom:20px;
}

#no{
  background:#bfbfbf;
  width:160px;
  height:80px;
  right:160px;
  bottom:20px;
}

/* Popup */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5;
}

.popup{
  background:#fff;
  padding:30px 50px;
  border-radius:18px;
  text-align:center;
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup button{
  position:static;
  margin-top:15px;
  padding:10px 25px;
  background:#b94747;
  color:white;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="box">
  <h1>
    Sanyukta,<br>
    will you be my Valentine? ‚ù§Ô∏è
  </h1>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- Popup -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h2>Yayyy! üíñ</h2>
    <p>I knew it üòç</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
/* Floating hearts generator */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=16+Math.random()*20+"px";
  heart.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},500);

/* NO button escape (desktop + mobile) */
const noBtn=document.getElementById("no");
const area=document.querySelector(".buttons");

function moveNo(){
  const a=area.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  const x=Math.random()*(a.width-b.width);
  const y=Math.random()*(a.height-b.height);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.right="auto";
  noBtn.style.bottom="auto";
}

noBtn.addEventListener("mouseenter",moveNo); // desktop
noBtn.addEventListener("touchstart",moveNo); // mobile

/* YES click */
document.getElementById("yes").onclick=()=>{
  confettiBlast();
  document.getElementById("overlay").style.display="flex";
};

function closePopup(){
  document.getElementById("overlay").style.display="none";
}

/* Confetti blast */
function confettiBlast(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animation=`fall ${2+Math.random()*3}s linear`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}`;
document.head.appendChild(style);
</script>

</body>
</html>
